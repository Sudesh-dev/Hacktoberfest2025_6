<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
      /* --- Page Layout (for demo) --- */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f8fafc; /* Light gray background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
      }

      /* --- Profile Card Styles --- */
      .profile {
        display: flex;
        gap: 1rem;
        align-items: center;
        padding: 0.9rem;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
        width: 360px;
        max-width: 100%; /* Ensure it's responsive */
        border: 1px solid #f1f5f9;
      }
      .avatar {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0; /* Prevent avatar from shrinking */
      }
      .meta h4 {
        margin: 0;
        font-size: 1rem;
        color: #1e293b;
      }
      .meta p {
        margin: 0.25rem 0 0;
        color: #64748b;
        font-size: 0.9rem;
      }
      .meta .tags {
        margin-top: 0.5rem;
        display: flex;
        gap: 0.4rem;
        flex-wrap: wrap;
      }
      .tag {
        font-size: 0.8rem;
        padding: 0.2rem 0.45rem;
        background: #eef2ff; /* Indigo 50 */
        color: #3730a3;     /* Indigo 800 */
        border-radius: 999px;
        font-weight: 500;
      }
    </style>
</head>
<body>
    
    <div class="profile">
      <img 
        class="avatar" 
        src="https://i.pravatar.cc/64?img=1" 
        alt="avatar"
        onerror="this.src='https://placehold.co/64x64/eef2ff/3730a3?text=SK'"
      >
      <div class="meta">
        <h4>Alice</h4>
        <p>Frontend Developer</p>
        <div class="tags">
          <span class="tag">JavaScript</span>
          <span class="tag">React</span>
          <span class="tag">Open Source</span>
        </div>
      </div>
    </div>

</body>
</html>
